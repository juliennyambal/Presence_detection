<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Presence Detection</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: rgb(255, 255, 255);">
 <div class="login">
	<h1>Presence Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="temparature" placeholder="Temperature" required="required" />
    	<input type="text" name="Humidity" placeholder="Humidity" required="required" />
      <input type="text" name="Light" placeholder="Light" required="required" />
		  <input type="text" name="CO2" placeholder="CO2" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Presence</button>
    </form>

   <br>
   <br>
   {{ prediction_text|safe }}

 </div>
</body>
</html>
